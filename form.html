<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Форма опитування</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container"> <!-- Додали контейнер -->
    <div class="form-wrapper"> <!-- Додали клас для форми -->
        <h2>Опитування</h2>

        <form id="surveyForm">
            <div class="question">
                <label for="fullname">1. Напишіть ПІБ:</label><br>
                <input type="text" id="fullname" name="fullname" required><br><br>
            </div>
            
            <div class="question">
                <label for="email">2. Напишіть пошту:</label><br>
                <input type="email" id="email" name="email" required><br><br>
            </div>
            
            <div class="question">
                <label for="phone">3. Введіть телефон:</label><br>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br><br>
            </div>
            
            <div class="question">
                <label for="faculty">4. На якому факультеті ви навчаєтесь?</label><br>
                <select id="faculty" name="faculty">
                    <option value="engineering">Інженерний</option>
                    <option value="science">Науковий</option>
                    <option value="arts">Мистецький</option>
                    <option value="business">Бізнес</option>
                    <option value="medicine">Медичний</option>
                    <option value="law">Правничий</option>
                    <option value="social">Соціальний</option>
                    <option value="computer_science">Комп'ютерні науки</option>
                    <option value="languages">Мовознавство</option>
                    <option value="history">Історичний</option>
                    <option value="architecture">Архітектурний</option>
                    <option value="psychology">Психологічний</option>
                </select><br><br>
            </div>
            
            <div class="question">
                <fieldset>
                    <legend>5. Виберіть потік на якому ви навчаєтесь:</legend>
                    <label for="stream1">Потік 1</label>
                    <input type="radio" id="stream2" name="stream" value="stream1"><br>
                    <label for="stream2">Потік 2</label>
                    <input type="radio" id="stream3" name="stream" value="stream2"><br>
                    <label for="stream3">Потік 3</label>
                    <input type="radio" id="stream1" name="stream" value="stream3"><br>
                </fieldset><br>
            </div>
            
            <div class="question">
                <label for="group">6. Вкажіть групу, де навчаєтеся:</label><br>
                <input type="number" id="group" name="group" required><br><br>
            </div>
            
            <div class="question">
                <label>7. Вкажіть куратора:</label><br>    
                <label for="curator1">Куратор 1</label>
                <input type="checkbox" id="curator1" name="curator" value="curator1"><br>
                <label for="curator2">Куратор 2</label>
                <input type="checkbox" id="curator2" name="curator" value="curator2"><br>
                <label for="curator3">Куратор 3</label>
                <input type="checkbox" id="curator3" name="curator" value="curator3"><br>
                <label for="curator4">Куратор 4</label>
                <input type="checkbox" id="curator4" name="curator" value="curator4"><br>
                <label for="curator5">Куратор 5</label>
                <input type="checkbox" id="curator5" name="curator" value="curator5"><br><br>
            </div>
            
            <div class="question">
                <label for="grade">8. Вкажіть середній бал:</label><br>
                <input type="range" id="grade" name="grade" min="1" max="100" oninput="document.getElementById('gradeValue').innerText = this.value">
                <span id="gradeValue">50</span><br><br>
            </div>
            
            <div class="question">
                <label for="meeting-time">9. Виберіть зручний час для проходження співбесіди:</label><br>
                <input type="datetime-local" id="meeting-time" name="meeting-time"><br><br>
            </div>
            
            <div class="question">
                <label for="student-id">10. Прікріпіть студентський:</label><br>
                <input type="file" id="student-id" name="student-id"><br><br>
            </div>
            
            <input type="submit" value="Відправити">
        </form>
    </div>
</div>
<script src="form.js" defer></script>
</body>
</html>
