<!DOCTYPE html>
<html>
<body>
<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400">
    <!-- Основна форма герба -->
    <path d="M5 30 Q5 120, 10 200 Q30 300, 150 360 Q280 300, 290 200 Q295 120, 290 30 Z" fill="none" stroke="darkblue" stroke-width="5"/>
    <!-- Вертикальна лінія -->
    <line x1="150" y1="30" x2="150" y2="360" stroke="darkblue" stroke-width="4" stroke-linecap="round"/>
</svg>
<!-- у центрі правої частини фігури -->
<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg" viewBox="-20 -20 120 120" preserveAspectRatio="xMidYMid meet" style="position: absolute; top: 130px; left: 175px;">
    <!-- Квадрат -->
    <rect x="10" y="10" width="70" height="70" fill="none" stroke="darkblue" stroke-width="4" rx="5"/>
    <!-- Перший стовпчик цифр -->
    <text x="30" y="35" text-anchor="middle" alignment-baseline="middle" fill="darkblue" font-size="30" font-weight="bold">1</text>
    <text x="30" y="65" text-anchor="middle" alignment-baseline="middle" fill="darkblue" font-size="30" font-weight="bold">0</text>
    <!-- Другий стовпчик цифр -->
    <text x="60" y="35" text-anchor="middle" alignment-baseline="middle" fill="darkblue" font-size="30" font-weight="bold">0</text>
    <text x="60" y="65" text-anchor="middle" alignment-baseline="middle" fill="darkblue" font-size="30" font-weight="bold">1</text>
    <!-- Палочки -->
    <!-- Зверху -->
    <line x1="30" y1="-10" x2="30" y2="5" stroke="darkblue" stroke-width="4" stroke-linecap="round"/>
    <line x1="40" y1="-10" x2="40" y2="5" stroke="darkblue" stroke-width="4" stroke-linecap="round"/>
    <line x1="50" y1="-10" x2="50" y2="5" stroke="darkblue" stroke-width="4" stroke-linecap="round"/>
    <line x1="60" y1="-10" x2="60" y2="5" stroke="darkblue" stroke-width="4" stroke-linecap="round"/>
    <!-- Знизу -->
    <line x1="30" y1="85" x2="30" y2="100" stroke="darkblue" stroke-width="4" stroke-linecap="round"/>
    <line x1="40" y1="85" x2="40" y2="100" stroke="darkblue" stroke-width="4" stroke-linecap="round"/>
    <line x1="50" y1="85" x2="50" y2="100" stroke="darkblue" stroke-width="4" stroke-linecap="round"/>
    <line x1="60" y1="85" x2="60" y2="100" stroke="darkblue" stroke-width="4" stroke-linecap="round"/>
    <!-- Зліва -->
    <line x1="-10" y1="30" x2="5" y2="30" stroke="darkblue" stroke-width="4" stroke-linecap="round"/>
    <line x1="-10" y1="40" x2="5" y2="40" stroke="darkblue" stroke-width="4" stroke-linecap="round"/>
    <line x1="-10" y1="50" x2="5" y2="50" stroke="darkblue" stroke-width="4" stroke-linecap="round"/>
    <line x1="-10" y1="60" x2="5" y2="60" stroke="darkblue" stroke-width="4" stroke-linecap="round"/>
    <!-- Справа -->
    <line x1="85" y1="40" x2="100" y2="40" stroke="darkblue" stroke-width="4" stroke-linecap="round"/>
    <line x1="85" y1="30" x2="100" y2="30" stroke="darkblue" stroke-width="4" stroke-linecap="round"/>
    <line x1="85" y1="60" x2="100" y2="60" stroke="darkblue" stroke-width="4" stroke-linecap="round"/>
    <line x1="85" y1="50" x2="100" y2="50" stroke="darkblue" stroke-width="4" stroke-linecap="round"/>
</svg>
<!-- Текст над гербом -->
<svg width="300" height="30" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 30" style="position: absolute; top: 5px; left: 8px;">
    <text x="150" y="15" text-anchor="middle" alignment-baseline="middle" fill="darkblue" font-size="30">2003</text>
</svg>
</body>
</html>
