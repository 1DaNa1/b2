<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Snake Game</title>
    <style>
        #gameArea {
            background-color: lightgreen;
            border: 5px solid yellow;
            width: 300px;
            height: 300px;
            margin: 0 auto;
            position: relative;
        }

        canvas {
            border: none;
            display: block;
            margin: 0 auto;
        }

        .button-container {
            text-align: center;
            margin-top: 10px;
        }

        button {
            margin: 5px;
        }

        #restartButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
    </style>
</head>
<body onload="startGame()">
    <div id="gameArea">
        <canvas id="gameCanvas" width="300" height="300"></canvas>
        <button id="restartButton" onclick="restartGame()">RESTART</button>
    </div>
    <div class="button-container">
        <button onclick="moveUp()">UP</button>
        <button onclick="moveDown()">DOWN</button>
        <button onclick="moveLeft()">LEFT</button>
        <button onclick="moveRight()">RIGHT</button>
    </div>

    <script>
        var canvas;
        var ctx;
        var interval;
        var isGameRunning = false;

        var snake;
        var fruit;
        var blockSize = 10;

        function startGame() {
            canvas = document.getElementById("gameCanvas");
            ctx = canvas.getContext("2d");
            snake = new Snake();
            fruit = new Fruit();
            drawGame();
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawWalls();
            fruit.draw();
            snake.draw();
        }

        function updateGameArea() {
            drawGame();
            if (snake.update()) {
                clearInterval(interval);
                document.getElementById("restartButton").style.display = "inline";
            }

            if (snake.eat(fruit)) {
                fruit = new Fruit();
            }
        }

        function drawWalls() {
            ctx.fillStyle = "yellow";
            ctx.fillRect(0, 0, canvas.width, blockSize);
            ctx.fillRect(0, 0, blockSize, canvas.height);
            ctx.fillRect(0, canvas.height - blockSize, canvas.width, blockSize);
            ctx.fillRect(canvas.width - blockSize, 0, blockSize, canvas.height);
        }

        function Fruit() {
            this.x = Math.floor(Math.random() * (canvas.width / blockSize - 2) + 1) * blockSize;
            this.y = Math.floor(Math.random() * (canvas.height / blockSize - 2) + 1) * blockSize;

            this.draw = function () {
                ctx.fillStyle = "red";
                ctx.fillRect(this.x, this.y, blockSize, blockSize);
            }
        }

        function Snake() {
            this.x = canvas.width / 2; //  початкове положення змійки по центру
            this.y = canvas.height / 2;
            this.speedX = 0;
            this.speedY = 0;
            this.tail = [];

            this.update = function () {
                for (var i = 0; i < this.tail.length - 1; i++) {
                    this.tail[i] = this.tail[i + 1];
                }
                this.tail[this.tail.length - 1] = { x: this.x, y: this.y };

                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x >= canvas.width || this.x < 0 || this.y >= canvas.height || this.y < 0) {
                    return true;
                }
            }

            this.draw = function () {
                ctx.fillStyle = "green";
                for (var i = 0; i < this.tail.length; i++) {
                    ctx.fillRect(this.tail[i].x, this.tail[i].y, blockSize, blockSize);
                }
                ctx.fillRect(this.x, this.y, blockSize, blockSize);
            }

            this.changeDirection = function (x, y) {
                this.speedX = x * blockSize;
                this.speedY = y * blockSize;
            }

            this.eat = function (fruit) {
                if (this.x === fruit.x && this.y === fruit.y) {
                    this.tail.push({});
                    return true;
                }
                return false;
            }

            this.checkCollision = function () {
                for (var i = 0; i < this.tail.length; i++) {
                    if (this.x === this.tail[i].x && this.y === this.tail[i].y) {
                        return true;
                    }
                }
                return false;
            }
        }

        function moveUp() {
            if (!isGameRunning) {
                isGameRunning = true;
                interval = setInterval(updateGameArea, 300);
            }
            snake.changeDirection(0, -1);
        }

        function moveDown() {
            if (!isGameRunning) {
                isGameRunning = true;
                interval = setInterval(updateGameArea, 300);
            }
            snake.changeDirection(0, 1);
        }

        function moveLeft() {
            if (!isGameRunning) {
                isGameRunning = true;
                interval = setInterval(updateGameArea, 300);
            }
            snake.changeDirection(-1, 0);
        }

        function moveRight() {
            if (!isGameRunning) {
                isGameRunning = true;
                interval = setInterval(updateGameArea, 300);
            }
            snake.changeDirection(1, 0);
        }

        function restartGame() {
            clearInterval(interval);
            document.getElementById("restartButton").style.display = "none";
            isGameRunning = false;
            startGame();
        }

        startGame();
    </script>
</body>
</html>
